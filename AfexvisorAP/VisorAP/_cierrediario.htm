		<script language="vbscript">
		   Dim BD			

			Sub Mostrar_cierrediario()

			Sub CerrarMes()

			End Sub
			
			Sub CerrarDia(ByVal Fecha)
				Dim bOk
				If Not CajaPreguntaSiNo("Cerrar el Día", "Está seguro que desea cerrar el día " & Fecha & "?") Then Exit Sub
				
				'Conexion
				Set BD = CreateObject("ADODB.Connection")
				BD.ConnectionTimeOut = 30
				BD.Open "<%=Session("cnxVisorAP")%>"     'Abre la conexion				
				If Err.Number <> 0 Then
					Set BD = Nothing
					MsgBox "Se produjo un error al intentar abrir la BD." & vbcrlf & err.number & vbcrlf & err.Description , vbInformation, "Cierre Diario"
					Exit Sub
				End If
				
				'Inicio Transaccion
				BD.CommandTimeout = 180
				BD.BeginTrans
								
				'Mantencion
				bOk = Mantencion(Fecha)				
				If Not bOk Then
					BD.RollbackTrans 
					BD.Close 
					Set BD = Nothing
					MsgBox "Se produjo un error al intentar hacer la Mantención." & vbcrlf & err.Description , vbExclamation, "Cierre Diario"
					Exit Sub
				End If

				'Utilidad
				bOk = CerrarUtilidad(Fecha)				
				If Not bOk Then
					BD.RollbackTrans 
					BD.Close 
					Set BD = Nothing
					MsgBox "Se produjo un error al intentar cerrar la Utilidad." & vbcrlf & err.Description , vbExclamation, "Cierre Diario"
					Exit Sub
				End If

				BD.CommitTrans
				BD.Close
				Set BD = Nothing

				MsgBox "El día se ha cerrado exitosamente!", vbInformation, "Cierre Diario"				
			End Sub
			
			Function CerrarUtilidad(ByVal Fecha)
			   Dim sSQL
			      
			   On Error Resume Next
			   CerrarUtilidad = False

			   sSQL = "APCerrarUtilidad '" & FormatoFechaSQL(Fecha) & "', '" & FormatoFechaSQL(Fecha) & "' "
				   
				'Consulta
				BD.Execute sSQL                           'Ejecuta la consulta
				If Err.Number <> 0 Then 
					Exit Function
				End If
		   			   
			   CerrarUtilidad = True
			End Function


			Function Mantencion(ByVal Fecha)
			   Dim sSQL
			      
			   On Error Resume Next
			   Mantencion = False

			   sSQL = "APMantencion '" & FormatoFechaSQL(Fecha) & "' "
				   
				'Consulta
				BD.Execute sSQL                           'Ejecuta la consulta
				If Err.Number <> 0 Then 
					Exit Function
				End If
		   			   
			   Mantencion = True
			End Function


			Function CerrarUtilidadOld(ByVal Conexion, ByVal Fecha)
			   Dim BD, rs
			   Dim sSQL
			      
			   On Error Resume Next
			   CerrarUtilidadOld = False

			   sSQL = "APCerrarUtilidad '" & FormatoFechaSQL(Fecha) & "', '" & FormatoFechaSQL(Fecha) & "' "
				'Conexion
				Set BD = CreateObject("ADODB.Connection")
				BD.Open Conexion                          'Abre la conexion
				If Err.Number <> 0 Then
					Set BD = Nothing
					Exit Function
				End If
				   
				'Consulta
				BD.BeginTrans
				BD.Execute sSQL                           'Ejecuta la consulta
				If Err.Number <> 0 Then 
					BD.RollbackTrans 
					BD.Close 
					Set BD = Nothing
					Exit Function
				End If
		   			   
			   CerrarUtilidadOld = True
				BD.CommitTrans
				BD.Close
				Set BD = Nothing
			End Function
		</script>
