<!--	_tipocambio.htm	-->
		<table border="0" cellpadding="0" cellspacing="0">	
		<tr class="tt" style="color: white; heigth: 5px">
			<td bgcolor="blue">&nbsp;Compra</td>
			<td align="center" style="background-color: yellow; color: gray"><%=sFecha%></td>
			<td bgcolor="red">&nbsp;Venta</td>
		</tr>
		<tr class="tc" align="center" style="height: 30px; margin: 5px 5px 5px 5px" >
			<td id="tcc" bgcolor="blue" width="90px" style="cursor: hand" onClick="MostrarPrecios"></td>
			<td id="tcmo" style="cursor: hand; background-color: yellow; color: black" width="70px" onClick="MostrarPrecios"></td>
			<td id="tcv" bgcolor="red" style="cursor: hand" width="90px" onClick="MostrarPrecios"></td>
		</tr>
		</table>
		<script language="vbscript">
			Sub Cargar_tipocambio()
				On Error Resume Next 
				tcc.innerText=FormatNumber(rs("pr_compra"), 2)
				tcmo.innerText=rs("codigo_internacional")
				tcv.innerText=FormatNumber(rs("pr_venta"), 2)
				Err.Clear 
			End Sub
			
			Sub MostrarPrecios()
				window.showModalDialog "APPrecioProducto.asp?mn=<%=sMoneda%>&cmn=" & tcmo.innerText , , "dialogWidth:20; dialogHeight:20"		
			End Sub
		</script>
