		<table border="0"  cellpadding="0" cellspacing="0" width="100%" style="border: 1px solid silver">	
		<tr class="tt2">
			<td style="border-right: 1px solid silver">&nbsp;Veces</td>
			<td style="border-right: 1px solid silver">&nbsp;Tiempo</td>
			<td>&nbsp;Ejecutivo</td>
		</tr>
		<tr class="tt2" align="center">
			<td id="tdveces" style="border-right: 1px solid silver "></td>
			<td id="tdtiempo" style="border-right: 1px solid silver "></td>
			<td id="tduser"> </td>
		</tr>
		</table>	
		<script language="vbscript">
			Sub Cargar_estadistica()
				On Error Resume Next
				tdtiempo.innerText=DiferenciaHora(Trim(rs("hora")), Trim(rs("hora_actual")))
				tdveces.innerText= rs("veces")
				tduser.innerText=rs("nombre_usuario")
				Err.Clear 
			End Sub
		</script>
