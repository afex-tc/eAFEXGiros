	Sub CargarMonedaRS()
		Dim nPos
				
		nPos = Instr(rsMoneda("alias_moneda"), " ")
		If nPos > 0 Then
			divCodNormal1.innerHTML = TRIM(LEFT(rsMoneda("alias_moneda"), nPos-1))
			divCodNormal2.innerHTML = TRIM(MID(rsMoneda("alias_moneda"), nPos+1))			
			divCodSombra1.innerHTML = TRIM(LEFT(rsMoneda("alias_moneda"), nPos-1))
			divCodSombra2.innerHTML = TRIM(MID(rsMoneda("alias_moneda"), nPos+1))			
		Else
			divCodNormal2.innerHTML = TRIM(rsMoneda("alias_moneda"))
			divCodNormal1.innerHTML = "&nbsp;"
			divCodSombra2.innerHTML = TRIM(rsMoneda("alias_moneda"))
			divCodSombra1.innerHTML = "&nbsp;"
		End If
		If Not rsMoneda.EOF Then		
			divTCCompraNormal.innerText = FormatNumber(ROUND(rsMoneda("tipo_cambio_compra"), 0), 0)
			divTCCompraSombra.innerText = FormatNumber(ROUND(rsMoneda("tipo_cambio_compra"), 0), 0)
			divTCVentaNormal.innerText = FormatNumber(ROUND(rsMoneda("tipo_cambio_venta"), 0), 0)
			divTCVentaSombra.innerText = FormatNumber(ROUND(rsMoneda("tipo_cambio_venta"), 0), 0)

			'tdVenta.innerText = space((5 - len(tdVenta.innerText))) & tdVenta.innerText 
			img1.src = "imagenes/" & trim(rsMoneda("codigo_pais")) & ".jpg"
			img2.src = img1.src
			rsMoneda.MoveNext 
		Else
'			tdCompra.innerText = "0,00"
'			tdVenta.innerText = "0,00"
		End If
	End Sub	


	'Objetivo:	Abrir un rs para trabajar sin conexión
	Function Buscar(ByVal CodigoMoneda)
		Dim rs
		Dim sSQL
		Set Buscar = Nothing
		
		sSQL = "SELECT pmn.codigo_moneda, mn.alias_moneda, pmn.tipo_cambio_compra, pmn.tipo_cambio_venta, mn.codigo_pais " & _
				 "FROM	Plan_Moneda PMN " & _
				 "JOIN	Moneda MN ON mn.codigo_moneda=pmn.codigo_moneda " & _
				 "WHERE	pmn.codigo_producto=1 AND " & _
				 "			pmn.codigo_caja = '0000' AND " & _
				 "			pmn.tipo_cambio_compra <> 0 " 

		If CodigoMoneda <> "" Then
			sSQL = sSQL & " AND mn.codigo_moneda in ('usd', 'eur')"
			'sSQL = sSQL & " AND mn.shower_moneda >= 1 "
		Else
			sSQL = sSQL & " AND mn.shower_grilla >= 1 "
		End If
		sSql = sSQL & " ORDER BY mn.shower_moneda, mn.shower_grilla, mn.alias_moneda "
		' crea la conexión con la base de datos
		On Error Resume Next
		Set rs = Createobject("ADODB.Recordset")
		rs.CursorLocation = 3 'Cliente
		
		rs.Open sSQL, "DSN=AFEXchange;UID=cambios;PWD=cambios;", 3, 4, 1
		If err.number <> 0 Then					
			Exit Function
		End if
		Set rs.ActiveConnection = Nothing
		Set Buscar = rs
		Set rs = Nothing

	End Function
