	Sub GrabarIni()
		Dim fs, f, n, s		

		Set  fs = CreateObject("Scripting.FileSystemObject")
		Set f = fs.OpenTextFile("c:\Afex Money Display\AFEXdisplay.ini", 1, false)
		'Set f = fs.OpenTextFile("AFEXdisplay.ini", 1, false)
		s = f.readline
		f.Close
		Set f = fs.OpenTextFile("c:\Afex Money Display\AFEXdisplay.ini", 2, false)
		'Set f = fs.OpenTextFile("AFEXdisplay.ini", 2, false)
		n = cInt(0 & s)
		Select Case n
			Case 1, 2
				f.write n + 1
				f.Close
				window.navigate "MDTV Monedas.htm"
				Exit Sub
				
			Case 3
				f.write 1
				f.Close
				Promocion
				Exit Sub
				
		End Select
		f.write n + 1
		f.Close
	End Sub		


	Sub GrabarTxt()
		Dim fs, f, n, s
		Dim rsPrm
		
		On Error Resume Next
		Set rsPrm = BuscarTxt()		

		n = cInt(0 & rsPrm("Promocion"))
		Select Case n
			Case 1, 2
				n = n + 1
				GuardarTxt n
				window.navigate "MDTV Monedas.htm"
				exit sub
				
			Case 3
				n = 1
				GuardarTxt n
				Promocion
				Exit Sub
				
			Case Else
				n = n + 1
		End Select
		GuardarTxt n + 1 
		Set rsPrm = Nothing
	End Sub		


	'Objetivo:	Abrir un rs para trabajar sin conexión
	Function BuscarTxt()
		Dim rsTxt, scnx, cnxTXT
		Dim sSQL
		Set BuscarTxt = Nothing
		
		sSQL = " SELECT codigo_tipo AS Promocion " & _
				 " FROM	 Tipo " & _
				 " WHERE	 Nombre_campo = 'MDTVPrm' "

		' crea la conexión con la base de datos
		On Error Resume Next
		Set rsTxt = Createobject("ADODB.Recordset")		
		

		rsTxt.CursorLocation = 3 'Cliente
		scnx = "DSN=AFEXchange;UID=cambios;PWD=cambios;"
		rsTxt.Open sSQL, scnx, 3, 4, 1
		If err.number <> 0 Then			
			'msgbox err.Description 		
			Exit Function
		End if
		If rsTxt.EOF Then
			Set cnxTxt = Createobject("ADODB.Connection")		
			sSQL = " INSERT INTO Tipo " & _
					 " (nombre_campo, codigo_tipo, nombre_tipo) " & _
					 " VALUES ('MDTVPrm', 1, 'MDTVPrm')	"

			cnxTxt.Open scnx
		
			cnxTxt.Execute sSQL
			If err.number <> 0 Then			
				'msgbox 1 & err.Description 		
				Exit Function
			End if

			sSQL = " SELECT codigo_tipo AS Promocion " & _
					 " FROM	 Tipo " & _
					 " WHERE	 Nombre_campo = 'MDTVPrm' "

			rsTxt.Open sSQL, scnx, 3, 4, 1			
			If err.number <> 0 Then			
				'msgbox 1 & err.Description 		
				Exit Function
			End if
			
		End If
		'Set rsTxt.ActiveConnection = Nothing
		Set BuscarTxt = rsTxt
		Set rsTxt = Nothing
		Set cnxTXT = Nothing

	End Function


	'Objetivo:	Abrir un rs para trabajar sin conexión
	Function GuardarTxt(ByVal nNum)
		Dim cnxTxt, scnx
		Dim sSQL
		GuardarTxt = False
		
		sSQL = " UPDATE Tipo " & _
				 " SET codigo_tipo = " & nNum & _
				 "	WHERE nombre_campo = 'MDTVPrm' "

		' crea la conexión con la base de datos
		On Error Resume Next
		Set cnxTxt = Createobject("ADODB.Connection")		
		scnx = "DSN=AFEXchange;UID=cambios;PWD=cambios;"
		
		cnxTxt.Open scnx
		
		cnxTxt.Execute sSQL

			Exit Function
		End if
		'Set rsTxt.ActiveConnection = Nothing
		GuardarTxt = True
		Set cnxTxt = Nothing

	End Function

								'(" & rs("Codigo_moneda") & ") " 
			rs.movenext

		sString = sString &  "</table>"

		sString = sString &  "</table>"		
		MostrarTablaPrecios = sString

	'Objetivo:	Abrir un rs para trabajar sin conexión
	Function Buscar(ByVal CodigoMoneda)
		Dim rs
		Dim sSQL
		Set Buscar = Nothing
		
		sSQL = "SELECT pmn.codigo_moneda, mn.alias_moneda, pmn.tipo_cambio_compra, pmn.tipo_cambio_venta, mn.codigo_pais " & _
				 "FROM	Plan_Moneda PMN " & _
				 "JOIN	Moneda MN ON mn.codigo_moneda=pmn.codigo_moneda " & _
				 "WHERE	pmn.codigo_producto=1 AND " & _
				 "			pmn.codigo_caja = '0000' AND " & _
				 "			pmn.tipo_cambio_compra <> 0 " 

		If CodigoMoneda <> "" Then
			sSQL = sSQL & " AND mn.shower_moneda >= 1 "
		Else
			sSQL = sSQL & " AND mn.shower_grilla >= 1 "
		End If
		sSql = sSQL & " ORDER BY mn.shower_moneda, mn.shower_grilla, mn.alias_moneda "
		' crea la conexión con la base de datos
		On Error Resume Next
		Set rs = Createobject("ADODB.Recordset")
		rs.CursorLocation = 3 'Cliente
		
		rs.Open sSQL, "DSN=AFEXchange;UID=cambios;PWD=cambios;", 3, 4, 1
		If err.number <> 0 Then					
			Exit Function
		End if
		Set rs.ActiveConnection = Nothing
		Set Buscar = rs
		Set rs = Nothing

	End Function
