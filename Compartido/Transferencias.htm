	'Objetivo:		devolver el valor de la Taria
	'Parámetros:	Valuta, valor de la valuta
	'				Moneda, código de la moneda seleccionada
	'Devuelve:		Tarifa
	Function ObtenerTarifaTransfer(ByVal Valuta, Byval Moneda, ByVal Monto)
		ObtenerTarifaTransfer = 0
		
		' verifica si hay monto		
		If cCur(cDbl(0 & Monto)) = 0 Then Exit Function
		
		Select Case Valuta
			Case 48	'48 horas
				If Moneda = "USD" Then
					ObtenerTarifaTransfer = 60
				Elseif Moneda ="EURO" then
					ObtenerTarifaTransfer = 80
				else
					ObtenerTarifaTransfer = 80
				End If
			
			Case 24	'Express
				If Moneda = "USD" Then
					ObtenerTarifaTransfer = 60
				Elseif Moneda ="EURO" then
					ObtenerTarifaTransfer = 80
				else
					ObtenerTarifaTransfer = 80
				End If
			
			Case 0	'Premium
				If Moneda = "USD" Then
					ObtenerTarifaTransfer = 100
				Elseif Moneda ="EURO" then
					ObtenerTarifaTransfer = 100
				else
					ObtenerTarifaTransfer = 100
				End If
			
		End Select
		
		' da formato a la tarifa
		ObtenerTarifaTransfer = FormatNumber(ObtenerTarifaTransfer,2)
	End Function
