<style>
	TD.boton
	{
		border:			1px solid silver;
		font-family:	Verdana;
		cursor:			hand;
		color:			#555555;
		text-align:		center;
	}
</style>
<script language="vbscript">

	Function MouseOver()		
		window.event.toElement.style.backgroundColor  = "#efefef" '"#EEFFEE" 
		window.event.toElement.style.border = "1px solid gray" '#386b6c" '
		window.event.toElement.style.color = "black"
	End Function

	Function MouseOut()
		window.event.fromElement.style.backgroundColor  = "#ffffff"
		window.event.fromElement.style.border = "1px solid silver"
		window.event.fromElement.style.color = "#555555"
	End Function
		
</script>
