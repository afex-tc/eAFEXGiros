		<table border="0"  cellpadding="0" cellspacing="0" width="100%" style="border: 1px solid silver">	
		<tr class="tt2">
			<td style="border-right: 1px solid silver">&nbsp;Posicion</td>
			<td>&nbsp;Promedio</td>
		</tr>
		<tr class="tc" align="center">
			<td id="tdPosActual" style="color: blue; border-right: 1px solid silver; cursor: hand" onClick="Mostrar_posicion"></td>
			<td id="tdTCActual" style="color: black"> </td>
		</tr>
		<tr>
			<td colspan="2">
				<table id="tbDetallePosicion" border="0"  cellpadding="0" cellspacing="0" width="100%" style="border: 1px solid silver; display: none">	
				<tr class="tt2">
					<td style="border-right: 1px solid silver">&nbsp;Inicial</td>
					<td>&nbsp;Precio</td>
				</tr>
				<tr class="tc" align="right" style="font-size: 12pt">
					<td id="tdPosAnterior" style="color: blue; border-right: 1px solid silver; border-bottom: 1px solid silver  "></td>
					<td id="tdTCAnterior" style="color: black; border-bottom: 1px solid silver"> </td>
				</tr>

				<tr class="tt2">
					<td style="border-right: 1px solid silver">&nbsp;Compras</td>
					<td>&nbsp;</td>
				</tr>
				<tr class="tc" align="right" style="font-size: 12pt">
					<td id="tdPosCompra" style="color: blue; border-right: 1px solid silver; border-bottom: 1px solid silver "></td>
					<td id="tdTCCompra" style="color: black; border-bottom: 1px solid silver"> </td>
				</tr>

				<tr class="tt2">
					<td style="border-right: 1px solid silver">&nbsp;Ventas</td>
					<td>&nbsp;</td>
				</tr>
				<tr class="tc" align="right" style="font-size: 12pt">
					<td id="tdPosVenta" style="color: red; border-right: 1px solid silver; border-bottom: 1px solid silver"></td>
					<td id="tdTCVenta" style="color: black; border-bottom: 1px solid silver"> </td>
				</tr>

				<tr class="tt2">
					<td style="border-right: 1px solid silver">&nbsp;Final</td>
					<td>&nbsp;</td>
				</tr>
				<tr class="tc" align="right" style="font-size: 12pt">
					<td id="tdPosFinal" style="color: blue; border-right: 1px solid silver; border-bottom: 1px solid silver"></td>
					<td id="tdTCFinal" style="color: black; border-bottom: 1px solid silver"> </td>
				</tr>
				</table>	
			</td>
		</tr>
		</table>	
		<script language="vbscript">
			Sub Mostrar_posicion()
				If tbDetallePosicion.style.display = "" Then
					tbDetallePosicion.style.display = "none"
				Else
					tbDetallePosicion.style.display = ""
				End IF
			End Sub
			
			Sub Cargar_posicion()
				Dim rsPos
				
				Set rsPos = ObtenerRSAPVPosicion("<%=sConexion%>", "<%=sMoneda%>", "<%=sFecha%>")
				Do Until rsPos.EOF
					Select Case rsPos("tipo")
					   Case 1	'Inicial
								If cCur(rsPos("montoextranjera")) >= 0 Then
									tdposanterior.style.color="blue"
								Else
									tdposanterior.style.color="red"
								End If
					         tdPosAnterior.innerText= FormatNumber(rsPos("montoextranjera"), 2)
					         tdTCAnterior.innerText = FormatNumber(rsPos("tipocambio"), 2)
					         
					   Case 2	'Compra
					         tdPosCompra.innerText= FormatNumber(rsPos("montoextranjera"), 2)
					         tdTCCompra.innerText = FormatNumber(rsPos("tipocambio"), 2)
					   
					   Case 3	'Venta
					         tdPosVenta.innerText= FormatNumber(rsPos("montoextranjera"), 2)
					         tdTCVenta.innerText = FormatNumber(rsPos("tipocambio"), 2)
					   
					   Case 4	'Actual
								If cCur(rsPos("montoextranjera")) >= 0 Then
									tdPosActual.style.color="blue"
									tdPosFinal.style.color="blue"
								Else
									tdPosActual.style.color="red"
									tdPosFinal.style.color="red"
								End If
					         tdPosActual.innerText= FormatNumber(rsPos("montoextranjera"), 2)
					         tdTCActual.innerText = FormatNumber(rsPos("tipocambio"), 2)
					         tdPosFinal.innerText= FormatNumber(rsPos("montoextranjera"), 2)
					         tdTCFinal.innerText = FormatNumber(rsPos("tipocambio"), 2)
      
					End Select
					rsPos.MoveNext
				Loop
				Set rsPos = Nothing			
			End Sub
		</script>
